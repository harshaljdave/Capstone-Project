{% extends "auctions/layout.html" %}

{% block title %}Create Listing{% endblock %}

{% block body %}
<div style="text-align:center;color : White; background-color : orangered">Price given is considered in INR</div><br>
<form action="{% url 'create'%}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
    {{ field.label_tag }}
    <br>
    {{ field }}
    <br>
    {% endfor %}
    <input type = "submit" value = "save">
</form>
{% endblock %}
